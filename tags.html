<html>
	<head>
		<title>George | Tags</title>
		<link rel="icon" href="images/logo background george.png"/>
		<meta charset="UTF-8">
		<style>
		h2 {
			font-size: 40px;
			font-family: Helvetica;
			font-weight: lighter;
			opacity: 1;
			text-decoration: none;
			list-style-type: none;
			color: black;
			border: none;
			background-color: white;
			position: relative;
			top: 20px;
			-webkit-animation: titleMove 3s;
			animation: titleMove 3s;
		}

		@-webkit-keyframes titleMove {
			0% {top: -75px;}
			100% {top: 20px;}
			0% {opacity: 0;}
			100% {opacity: 1;}
		}
		#home {
			font-family: Helvetica;
			font-weight: lighter;
			font-size: 25px;
			position: absolute;
			top: 50px;
			left: 5%;
			opacity: 1;
			text-decoration: none;
			list-style-type: none;
			color: black;
			-webkit-transition: color 2s;
			transition: color 2s;
			-webkit-transition: font-size 2s;
			transition: font-size 2s;
		}
		#home:hover {
			color: purple;
			font-size: 30px;
		}
		p {
			text-align: left;
			text-indent: 25px;
			font-family: Helvetica;
			font-weight: lighter;
			font-size: 20px;
			width: 700px;
			position: relative;
			top: 140px;
			opacity: 1;
			color: ;
			-webkit-animation: opacity 4s;
			animation: opacity 4s;
		}
		@-webkit-keyframes opacity {
			0% {opacity: 0;}
			100% {opacity: 1;}
		}
		@-keyframes opacity {
			0% {opacity: 0;}
			100% {opacity: 1;}
		}
		a:not(.tags) {
			color: #92005E;
			cursor: pointer;
		}
		#tags {
			width: 800px;
		}
		.tags {
			position: relative;
			top: 120px;
			display: inline-block;
			color: black;
			text-decoration: none;
			border-radius: 3px;
			font-family: courier;
			text-align: center;
			color: black;
			font-size: 15px;
			opacity: 0.8;
			cursor: pointer;
		}
		#programming {
			width: 100px;
			height: 17px;
			padding: 2px 2px;
			background-color: #e6d200;
			margin: 0px 4px 4px 0px;
			box-shadow: 2px 2px 2px darkgrey;
		}
		#documents {
			width: 90px;
			padding: 2px 2px;
			background-color: #b32d00;
			margin: 0px 4px 4px 0px;
			box-shadow: 2px 2px 2px darkgrey;
		}
		#javascript {
			width: 100px;
			padding: 2px 2px;
			background-color: #47d147;
			margin: 0px 4px 4px 0px;
			box-shadow: 2px 2px 2px darkgrey;
		}
		#shell {
			width: 70px;
			padding: 2px 2px;
			background-color: darkgrey;
			margin: 0px 4px 4px 0px;
			box-shadow: 2px 2px 2px darkgrey;
		}
		#date {
			color: darkgrey;
		}
		#results {
			text-align: center;
			position: relative;
			top: 150px;
			font-family: Helvetica;
			font-weight: lighter;
			font-size: 20px;
		}
		#results a {
			text-decoration: none;
			color: black;
		}
		#results a:hover:not(#desc) {
			color: #92005E;
		}
		#desc {
			width: 100px;
			color: darkgrey !important;
			font-size: 15px;
		}
		@-webkit-keyframes appearText {
			0% {opacity: 0;}
			100% {opacity: 1;}
		}
		@media only screen and (max-device-width: 600px) and (orientation: portrait) {
			p { font-size: 25px;}
		}
		</style>
	</head>
	<body>
	<center><h2>Tags</h2></center>
	<a id="home" href="index.html">Home</a>
	<center>
		<p>This page is under construction</p>
		</br><br>
		<p>Choose a tag:</p>
		<div id='tags'> 
			<br><br>
			<div class='tags' id='programming'>Programming</div>
			<div class='tags' id='documents'>Document</div>
			<div class='tags' id='javascript'>Javascript</div>
			<div class='tags' id='shell'>Shell</div>
		</div>
		<br><br>
		<div id='results'></div>
	</center>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
	$.getJSON("https://gogeorge.github.io/site-data.json", function(data) {
		programming.onclick = function() {
			if (results.innerHTML == "") {
				programming.style.backgroundColor = "#998c00";
				programming.style.boxShadow = "0px 0px 0px";

				documents.style.backgroundColor = "#b32d00";
				documents.style.boxShadow = "2px 2px 2px darkgrey";
				javascript.style.backgroundColor = "#47d147";
				javascript.style.boxShadow = "2px 2px 2px darkgrey";
				shell.style.backgroundColor = "darkgrey";
				shell.style.boxShadow = "2px 2px 2px darkgrey";
				for (i = 0; i < 4; i++) {	
					results.innerHTML += "<a href=" + data.programming[i].url + " target='_blank'>" + data.programming[i].name + "</a><br><a id='desc'>" + data.programming[i].description + "</a><br><br>";
				}
			} else {
				programming.style.backgroundColor = "#e6d200";
				programming.style.boxShadow = "2px 2px 2px darkgrey";
				results.innerHTML = "";
			}
		}
		documents.onclick = function() {
			if (results.innerHTML == "") {
				documents.style.backgroundColor = "#661a00";
				documents.style.boxShadow = "0px 0px 0px";

				programming.style.backgroundColor = "#e6d200";
				programming.style.boxShadow = "2px 2px 2px darkgrey";
				javascript.style.backgroundColor = "#47d147";
				javascript.style.boxShadow = "2px 2px 2px darkgrey";
				shell.style.backgroundColor = "darkgrey";
				shell.style.boxShadow = "2px 2px 2px darkgrey";
				for (i = 0; i < 1; i++) {
					results.innerHTML += "<a href=" + data.document[i].url + " target='_blank'>" + data.document[i].name + "</a><br><a id='desc'>" + data.document[i].description + "</a><br><br>";
				}
			} else {
				documents.style.backgroundColor = "#b32d00";
				documents.style.boxShadow = "2px 2px 2px darkgrey";
				results.innerHTML = "";
			}
		}
		javascript.onclick = function() {
			if (results.innerHTML == "") {
				javascript.style.backgroundColor = "#29a329";
				javascript.style.boxShadow = "0px 0px 0px";

				programming.style.backgroundColor = "#e6d200";
				programming.style.boxShadow = "2px 2px 2px darkgrey";
				documents.style.backgroundColor = "#b32d00";
				documents.style.boxShadow = "2px 2px 2px darkgrey";
				shell.style.backgroundColor = "darkgrey";
				shell.style.boxShadow = "2px 2px 2px darkgrey";
				for (i = 0; i < 3; i++) {
					results.innerHTML += "<a href=" + data.javascript[i].url + " target='_blank'>" + data.javascript[i].name + "</a><br><a id='desc'>" + data.javascript[i].description + "</a><br><br>";
				}				
			} else {
				javascript.style.backgroundColor = "#47d147";
				javascript.style.boxShadow = "2px 2px 2px darkgrey";
				results.innerHTML = "";
			}
		}
		shell.onclick = function() {
			if (results.innerHTML == "") {
				shell.style.backgroundColor = "grey";
				shell.style.boxShadow = "0px 0px 0px";

				programming.style.backgroundColor = "#e6d200";
				programming.style.boxShadow = "2px 2px 2px darkgrey";
				documents.style.backgroundColor = "#b32d00";
				documents.style.boxShadow = "2px 2px 2px darkgrey";
				javascript.style.backgroundColor = "#47d147";
				javascript.style.boxShadow = "2px 2px 2px darkgrey";
				for (i = 0; i < 1; i++) {
					results.innerHTML += "<a href=" + data.shell[i].url + " target='_blank'>" + data.shell[i].name + "</a><br><a id='desc'>" + data.shell[i].description + "</a><br><br>";
				}
			} else {
				shell.style.backgroundColor = "darkgrey";
				shell.style.boxShadow = "2px 2px 2px darkgrey";
				results.innerHTML = "";
			}
		}
	});	
</script> 
</html>
