<!DOCTYPE html>
<html>
	<head>
		<title>Watch Space</title>
	    <meta http-equiv="refresh" content="10" />
		<link rel='stylesheet' type="text/css" href='css/watch_space.css'>
	</head>
<body>
	<div id="canvas">
		<div id="space_astronauts">
			<span id="child_1"></span>
		</div>
		<div id="iss">
			<a id="iss_latitude"></a>
			<a id="iss_longitude"></a><br><br>
			<a id="iss_place"></a>
		</div>
		<img id="earth" src="images/low_poly_earth.png"/>
		<div id="menubar">
			<a href="https://github.com/gogeorge/watch-space" target="_blank">Github</a>
			<br><br>
			<a href="http://georgevaltas.kissr.com" target="_blank">Website</a>
		</div>
	</div>
	<div id="background"></div>
	<div id="map"></div>
    <script>
      var latitude = document.getElementById('iss_latitude').innerHTML;
	  var longitude = document.getElementById('iss_longitude').innerHTML;
      function initMap() {
        eval("var uluru = {lat:" + latitude + ", lng: " + longitude + "};");
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBR3Nw21zVpgtHBy8HZzAcn5jj9Is1DJRs&callback=initMap">
    </script>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="scripts/spaceComponents.js"></script>
<script src="scripts/hover.js"></script>
</html>
